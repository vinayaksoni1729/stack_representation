<!DOCTYPE html>
<html>
<head>
    <title>Stack Simulation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Stack Simulation</h1>
    <div id="stack-container">
        <div id="stack">
            <!-- Stack items will be added here -->
        </div>
    </div>
    <div id="input-container">
        <input type="text" id="item-input" placeholder="Enter an item">
        <button id="push-button">Push</button>
        <button id="pop-button">Pop</button>
        <button id="clear-button">Clear</button>
    </div>
    <div id="instructions">
        <h2>How to Use:</h2>
        <ul>
            <span>Enter an item in the input field.</span>
            <span>Click the "Push" button to add the item to the stack.</span>
            <span>Click the "Pop" button to remove the top item from the stack.</span>
            <span>the "Clear" button to remove all items from the stack.</span>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
